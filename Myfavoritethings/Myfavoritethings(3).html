<!DOCTYPE html>
<!-- Emma Philbin -->
<!-- 1 April 2019 -->
<!-- Three of my favorite things with captions and one flaoting right -->

<html>

   <head>
       <link rel="stylesheet" href="Myfavoritethings(3).css">  <!-- link to CSS -->
       <!-- metadata -->
       <meta charset="utf-8">
       <meta name="description" content="Put a detailed description here">
       <meta name="keywords" content="Put in keywords seperated by commas
       here">
       <title>Title shows up in the browser tab</title>
       <link rel="shortcut icon" href="favicon.ico">  <!-- favicon -->
    </head>
    
    <body>
    
        <!-- page content goes in between the body tags -->
        
        <!-- Picture of a poodle -->
    <figure>
        <img id="Mufasa" src="Waterdog_standard_poodle01.JPG" alt="Black standard poodle standing in front of water" title="Black standard poodle standing in front of water" />
        <figcaption>Black standard poodle with an ocean as the background.</figcaption>
    </figure>
        
        <!-- Picture of chocolate covered bacon -->
    <figure>
        <img id="chocolate" src="Chocolate_covered_bacon.JPG" alt="3 pieces of chocolate covered bacon on a plate" title="Chocolate covered bacon" />
        <figcaption>Chocolate covered bacon on a plate ready to be eaten.</figcaption>
    </figure>      
        
        <!-- Picture of Walt Disney animations -->
    <figure id="characters">
        <img id="Disney" src="Walt_Disney_Animation.jpg" alt="Walt Disney animations standing around the Disney symbol" title="Walt Disney animations standing around the Disney symbol" />
        <figcaption>Disney characters side by side around the Disney symbol.</figcaption>
    </figure>
        
    </body>
</html>
